<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Spin The Bottle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="heading">
    <h1>Spin The Bottle</h1>
</div>
<form>
    <label for="player-name">Enter player name
        <input id="player-name" type="text" placeholder="Player name">
        <button type="button" id="add-player">Add player</button>
    </label>
</form>
<div id="content">
    <p id="players-text">Players</p>

    <ul id="players"></ul>

    <p id="status">Add players to spin the bottle.</p>

    <button id="spin">Spin</button>

</div>

<script src="script.js"></script>
</body>
</html>
